<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="header">
		<h1 id="title">My freeCodeCamp Page Form</h1>
		<p id="description">Thank you for the time you have spent in this Form</p>
	</header>
	<form action="" id="survey-form">
		<div class="personalInformation survey-form">
			<div class="nameDiv">
				<label for="name-label" id="name-label" class="name-label text">Name: </label><br/> 
				<input type="text" id="name" placeholder="Enter your name" required>
			</div>
			<div class="emailDiv">
				<label for="email-label" id="email-label" class="email-label text">Email: </label><br/>
				<input type="email" id="email" placeholder="email" placeholder="Enter your Email" required>
			</div>
			<div class="ageDiv">
				<label for="number-label" id="number-label" class="number-label text">Age: </label><br/>
				<input type="number" id="number" min=1 max=120 placeholder="Age">
			</div>
		</div>
		<div class="gender">
			<span class="text">Select your gender: </span><br/>
			<select id="dropdown">
				<option name="sexo" value="Hombre">Hombre</option>
				<option name="sexo" value="Mujer">Mujer</option>
				<option name="sexo" value="Otro">Otro</option>
			</select>
		</div>
		<div class="workingSituation">
			<span class="text" >Are you working?</span><br/>
			<input type="radio" name="workingSituation" id="workingSituation" value="yes"> <label for="workingSituation">YES</label>
			<input type="radio" name="workingSituation" id="workingSituation" value="no"> <label for="workingSituation">NO</label>
		</div>

		<div class="hobby">
			<span class="text">Select your hobbies: </span></br>
			<input type="checkbox" value="Deport">Deport</br>
			<input type="checkbox" value="Music">Music</br>
			<input type="checkbox" value="Travel">Travel</br>
		</div>

		<div class="textArea">
			<span class="text">Introduce yourself: </span><br>
			<textarea id="textarea"></textarea>		
		</div>

		<input type="submit" id="submit">

	</form>
</body>
</html>
